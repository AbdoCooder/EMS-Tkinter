version: '3.8'

# VNC-based setup for restricted environments (no X server needed)
# Access the GUI through your web browser at http://localhost:6080

services:
  ems-vnc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ems-tkinter-vnc
    ports:
      - "6080:6080"  # noVNC web interface
    volumes:
      - .:/app
    stdin_open: true
    tty: true
    networks:
      - ems-network

networks:
  ems-network:
    driver: bridge
